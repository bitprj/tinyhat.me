    <!-- Image and text -->
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">
            <div class="content d-flex align-items-center">

            </div>

    <section id="cover" class="">

        </div>

        <div class="row">
            <div class="col-md-4 d-flex justify-content-center align-items-center controls">

                </div>
            </div>
