<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <div class="content d-flex align-items-center">
                <img src="./img/logo.svg" width="60" height="60" class="" alt="">
                <h1 class="d-inline ml-4 mt-1 white">TinyHat.me</h1>
            </div>
        </a>
    </nav>

    <section id="cover" class="">
        <div class="container">
            <div class="row h-60 align-items-center">
                <div class="col-md-5">
                    <p class="cover-text">We are a startup disrupting the <span class="bold">head covering
                            industry</span> with a single
                        API</p>
                </div>

                <div class="col-md-6 text-center">
                    <img src="./img/example.png" alt="" class="img-fluid" id="exampleImage">
                    <div class="spinner-grow text-warning hidden" role="status" id="spinner">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <form class="form-inline justify-content-center" onsubmit="getImage(event)">
                    <div class="form-group mx-sm-3 m-2">

                        <label for="file-upload" class="custom-file-upload" id="fileLabel">
                            <i class="fas fa-cloud-upload-alt mr-3"></i> Upload
                        </label>
                        <input id="file-upload" type="file" />
                    </div>
                    <div class="form-group mx-sm-3 m-2">
                        <input type="number" class="form-control" id="numberHats" placeholder="# of hats">
                    </div>
                    <div class="form-group mx-sm-3 m-2">
                        <select id="typeInput" class="form-control">
                            <option value="" selected>Hat Type...</option>
                            <option value="bucket">bucket</option>
                            <option value="fancy">fancy</option>
                            <option value="beach">beach</option>
                            <option value="pirate">pirate</option>
                            <option value="baby">baby</option>
                            <option value="ganningispoop">ganningispoop</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary m-2">Hat Me</button>
                </form>
            </div>
        </div>
    </section>

    <div class="separator"></div>

    <section>
        <div class="navy">
            <div class="container">
                <div class="row align-items-center" id="smaller">
                    <div class="col-sm-6">
                        <img src="./img/hatti.png" alt="" class="img-fluid" id="overflow">
                    </div>
                    <div class="col-sm-6 sm-mt">
                        <h2>"TinyHat.me has fundamentally changed the future of headwear for our organization"</h2>
                        <div class="row mt-4">
                            <div class="col-3 sm-block">
                                <img src="./img/newrelic.png" alt="">
                            </div>
                            <div class="col">
                                <h3 class="bold">Daniel Kim</h3>
                                <p>Senior Product Manager</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="separator"></div>

    <div class="separator"></div>
    <div class="separator"></div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $('#file-upload').on('change', function () {
            console.log("chaged")
            let fileName = $(this).val().split('\\').pop();
            console.log(fileName)
            document.getElementById("fileLabel").innerHTML = `<i class="fas fa-cloud-upload-alt mr-1"></i> ${fileName}`;
        });
    </script>
    <script src="./js/index.js"></script>
</body>

</html>
